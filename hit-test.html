<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>

    <title>Hit Test</title>
  </head>
  <body>
    <header>
      <details open>
        <summary>Hit Test</summary>
        <p>
          This sample demonstrates the use of hit testing to place virtual objects on real-world surfaces.
          <a class="back" href="./">Back</a>
        </p>
      </details>
    </header>
    <script type="module">
      import {WebXRButton} from './js/util/webxr-button.js';
      import {Scene} from './js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from './js/render/core/renderer.js';
      import {Node} from './js/render/core/node.js';
      import {Gltf2Node} from './js/render/nodes/gltf2.js';
      import {DropShadowNode} from './js/render/nodes/drop-shadow.js';
      import {vec3, mat4, quat} from './js/render/math/gl-matrix.js';
      import {Ray} from './js/render/math/ray.js';

      // XR globals.
      let xrButton = null;
      let xrRefSpace = null;
      let xrViewerSpace = null;
      let xrHitTestSource = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.enableStats(false);

      let arObject = new Node();
      arObject.visible = false;
      scene.addNode(arObject);

      let wallArt = new Gltf2Node({url: 'media/gltf/wallart/WallArt.glb'});
      vec3.set(wallArt.scale, 0.3, 0.3, 0.3); // Match Sunflower’s scale
      wallArt.onLoad = () => console.log('WallArt.glb loaded successfully');
      wallArt.onError = (error) => console.error('Error loading WallArt.glb:', error);
      arObject.addNode(wallArt);

      let reticle = new Gltf2Node({url: 'media/gltf/reticle/reticle.gltf'});
      reticle.visible = false;
      scene.addNode(reticle);

      // Temporarily disable shadow to simplify debugging
      // let shadow = new DropShadowNode();
      // vec3.set(shadow.scale, 0.15, 0.15, 0.15);
      // arObject.addNode(shadow);

      const MAX_OBJECTS = 30;
      let objects = [];

      // Ensure the background is transparent for AR.
      scene.clear = false;

      let debugDiv = document.createElement('div');
        debugDiv.style.position = 'fixed';
        debugDiv.style.top = '10px';
        debugDiv.style.left = '10px';
        debugDiv.style.zIndex = '1000';
        debugDiv.style.color = 'red';
        debugDiv.style.background = 'rgba(255, 255, 255, 0.8)';
        debugDiv.style.padding = '8px';
        debugDiv.style.fontSize = '16px';
        debugDiv.style.border = '1px solid black';
        document.body.appendChild(debugDiv);
        debugDiv.innerText = 'Debug Ready';

        function showDebug(message) {
          debugDiv.innerText = message;
          alert(message); // Primary feedback via alert
        }

      function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession,
          textEnterXRTitle: "START AR",
          textXRNotFoundTitle: "AR NOT FOUND",
          textExitXRTitle: "EXIT AR",
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar')
                      .then((supported) => {
            xrButton.enabled = supported;
          });
        }
      }

      function onRequestSession() {
        return navigator.xr.requestSession('immersive-ar', {requiredFeatures: ['local', 'hit-test']})
                           .then((session) => {
          xrButton.setSession(session);
          onSessionStarted(session);
        });
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);
        session.addEventListener('select', onSelect);

        if (!gl) {
          gl = createWebGLContext({
            xrCompatible: true
          });

          renderer = new Renderer(gl);
          scene.setRenderer(renderer);
        }

        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

        session.requestReferenceSpace('viewer').then((refSpace) => {
          xrViewerSpace = refSpace;
          session.requestHitTestSource({ space: xrViewerSpace }).then((hitTestSource) => {
            xrHitTestSource = hitTestSource;
          });
        });

        session.requestReferenceSpace('local').then((refSpace) => {
          xrRefSpace = refSpace;
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onEndSession(session) {
        xrHitTestSource.cancel();
        xrHitTestSource = null;
        session.end();
      }

      function onSessionEnded(event) {
        xrButton.setSession(null);
      }

      // Adds a new object to the scene, aligning it with the surface normal
      function addARObjectAt(matrix) {
        let newObject = arObject.clone();
        newObject.visible = true;

        let hitMatrix = mat4.clone(matrix);
        let position = vec3.create();
        let rotation = quat.create();
        mat4.getTranslation(position, hitMatrix);
        mat4.getRotation(rotation, hitMatrix);

        let upVector = vec3.fromValues(0, 1, 0);
        vec3.transformQuat(upVector, upVector, rotation);
        vec3.normalize(upVector, upVector);

        let surfaceNormal = vec3.create();
        let surfaceType = '';
        if (Math.abs(upVector[1]) > 0.7) {
          surfaceNormal = vec3.clone(upVector);
          surfaceType = 'Floor (White Reticle)';
        } else {
          // Try pose Z-axis first
          let poseZ = vec3.fromValues(0, 0, 1);
          vec3.transformQuat(poseZ, poseZ, rotation);
          surfaceNormal = vec3.fromValues(poseZ[0], 0, poseZ[2]);
          vec3.normalize(surfaceNormal, surfaceNormal);
          let viewerForward = vec3.fromValues(0, 0, -1);
          vec3.transformQuat(viewerForward, viewerForward, rotation);
          if (vec3.dot(surfaceNormal, viewerForward) > 0) {
            vec3.negate(surfaceNormal, surfaceNormal);
          }
          surfaceType = 'Wall (Blue Reticle)';
        }

        showDebug(`Surface: ${surfaceType}`);

        let modelZ = vec3.fromValues(0, 0, -1);
        let alignRotation = quat.create();
        quat.rotationTo(alignRotation, modelZ, surfaceNormal);

        // Adjust rotation based on surface type
        let correctiveRotation = quat.create();
        if (surfaceType.includes('Wall')) {
          quat.fromEuler(correctiveRotation, 0, 0, 0); // No rotation for walls
        } else {
          quat.fromEuler(correctiveRotation, 90, 0, 0); // 90° X-axis for floors
        }
        quat.multiply(rotation, rotation, correctiveRotation);
        quat.multiply(rotation, rotation, alignRotation);

        let finalMatrix = mat4.create();
        let offset = vec3.scale(vec3.create(), surfaceNormal, 0.01);
        vec3.add(position, position, offset);
        mat4.fromRotationTranslation(finalMatrix, rotation, position);

        newObject.matrix = finalMatrix;
        scene.addNode(newObject);
        objects.push(newObject);

        if (objects.length > MAX_OBJECTS) {
          let oldObject = objects.shift();
          scene.removeNode(oldObject);
        }
      }

      let rayOrigin = vec3.create();
      let rayDirection = vec3.create();
      function onSelect(event) {
        console.log('Select event triggered', reticle.visible);
        if (reticle.visible) {
          addARObjectAt(reticle.matrix);
        }
      }

      function onXRFrame(t, frame) {
        let session = frame.session;
        let pose = frame.getViewerPose(xrRefSpace);

        reticle.visible = false;

        if (xrHitTestSource && pose) {
          let hitTestResults = frame.getHitTestResults(xrHitTestSource);
          if (hitTestResults.length > 0) {
            let pose = hitTestResults[0].getPose(xrRefSpace);
            reticle.visible = true;
            reticle.matrix = pose.transform.matrix;
          }
        }

        scene.startFrame();
        session.requestAnimationFrame(onXRFrame);
        scene.drawXRFrame(frame, pose);
        scene.endFrame();
      }

      initXR();
    </script>
  </body>
</html>
